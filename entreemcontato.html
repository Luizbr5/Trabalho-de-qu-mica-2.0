<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entre em contato</title>
</head>
<body>
<h2 class="center">entrem em contato com a gente</h2>
    <div id="form-main">
    <div id="form-div">
        <form action="form" id="form1">
            <p class="name">
                <input name="name" type="text" class="input"
                placeholder="nome" id="name"/>
            </p>
            <p class="email">
                <input name="email" type="text" class="input"
                placeholder="Email" id="email"/>
            </p>
            <p class="text">
                <textarea name="text" class="input" id="comentario" placeholder="comentario"></textarea>
            </p>
    <div class="submit">
        <input type="submit" value="Enviar"
         id="button-blue"/>
        <div class="ease"></div>
    </div>
    </form>
</body>
</html>
